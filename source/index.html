<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CO-DD Test Project</title>
  <link rel="stylesheet" type="text/css" href="css/style.min.css">
  <link rel="preload" href="fonts/FavoritProBook.woff2" as="font">
  <link rel="preload" href="fonts/FavoritProMedium.woff2" as="font">
  <link rel="preload" href="fonts/WremenaBold.woff" as="font">
  <link rel="preload" href="fonts/WremenaLight.woff" as="font">
  <link rel="preload" href="fonts/WremenaRegular.woff" as="font">
</head>

<body>
<div class="body-container">
  <div style="display: none;">
    <include src="build/img/sprite.svg"></include>
  </div>
  <header class="main-header container">
    <a class="main-header__logo-link" href="index.html"><img src="img/logo.png" width="77" height="18"></a>
    <h1 class="main-header__title">Сила сторителлинга в отчетах устойчивого развития</h1>
    <div class="main-header__goals">
      <ul class="main-header__goals-list goals-list">
        <li class="goals-list__item"><span class="goals-list__numbers">1.</span> Рассказать о ценностях и стратегической
          повестке бренда.
        </li>
        <li class="goals-list__item"><span class="goals-list__numbers">2.</span> Повысить вовлеченность сотрудников.
        </li>
        <li class="goals-list__item"><span class="goals-list__numbers">3.</span> Привлечь новые таланты.</li>
      </ul>
    </div>
    <button type="button" class="main-header__button">
      <svg width="42" height="24" viewBox="0 0 42 24" fill="none">
        <use xlink:href="#arrow"></use>
      </svg>
    </button>
  </header>

</div>
</body>

</html>
